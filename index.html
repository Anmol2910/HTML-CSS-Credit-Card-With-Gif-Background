<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    <div class="container">

        <div class="text">
            <h1>Say Hi to</h1>
            <h2>One Card</h2>
            <p>A Faster Way to Get Your OneCard Credit Card </p>
        </div>
        <div class="gif">

        </div>
        <div class="card">
            <div class="wifi-icon">
                <img  src="./Assets/wifi.jpeg" alt="wifi png">
            </div>
            <div class="emv-chip">
                <img  src="./Assets/Emv chip.jpg" alt="emv chip">
            </div>

            <div class="card-holder">
                <p>Noob</p>
                <p>Frontend</p>
                <p>Coder</p>
            </div>

            <div class="bottom">
                <div class="card-type">
                    <img src="./Assets/Visa_Signature-transformed.jpeg" alt="visa-signature">
                </div>
                <div class="card-brand">
                   <img src="./Assets/Brand Logo.jpg" alt="">
                </div>
            </div>
            
        </div>
    </div>

   
    
</body>
</html>
